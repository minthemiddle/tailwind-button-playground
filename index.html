<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tailwind Button Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    :root {
        --grey: #b8c2cc;
        --before: '<button class="';
        --after: '">Submit</div>';
    }

    #ac::before {
        color: var(--grey);
        content: var(--before);
    }

    #ac::after {
        color: var(--grey);
        content: var(--after);
    }

    .text-xxs {
        font-size: 0.5rem;
    }

    .cursor-copy {
        cursor: copy;
    }

    </style>
</head>

<body class="h-screen flex flex-col justify-center items-center">
    <h1 class="font-bold text-xl mb-8">Tailwind Button Playground</h1>
    <div class="text-center">
        <div class="" onmouseover="this.classList.toggle('cursor-copy')" onclick="copyToClipboard(ac.innerHTML)">
            <pre><code id="ac" class="text-lg"></code></pre>
        </div>
        <div>
            <button class="mt-4 mb-8 bg-gray-200 rounded-lg p-4" onclick="copyToClipboard(ac.innerHTML)">Copy classes</button>
            <button class="mt-2 mb-8 bg-gray-200 rounded-lg p-4" onclick="copyToClipboard(`<div class='${ac.innerHTML}'>Submit</div>`)">Copy full tag</button>
        </div>
    </div>
    <div class="p-4 border w-full flex flex-col justify-center items-center h-64 bg-white">
        <div>
            <div class="ph bg-gray-500 text-gray-800 text-xxs p-1 hidden">T</div>
        </div>
        <div class="flex justify-center items-center">
            <div class="ph bg-gray-500 text-gray-800 text-xxs p-1 hidden">L</div>
            <!-- Start: Component -->
            <button id="button1" class="p-2 bg-black text-white">Submit</button>
            <!-- Start: Component -->
            <div class="ph bg-gray-500 text-gray-800 text-xxs p-1 hidden">R</div>
        </div>
        <div>
            <div class="ph bg-gray-500 text-gray-800 text-xxs p-1 hidden">B</div>
        </div>
    </div>
    <div class="flex flex-wrap mt-8">
        <!-- <button class="bg-gray-200 rounded-lg p-4" id="bg" onclick="toggleComponentClass('bg-blue');toggleComponentClass('bg-red')">Change background color</button> -->
        <button class="ml-4 bg-gray-200 rounded-lg p-4" id="bg" onclick="toggleComponentClass('font-serif')">Change font type</button>
        <button class="ml-4 bg-gray-200 rounded-lg p-4" id="r" onclick="hideElements()">Toggle helper boxes</button>
        <button class="ml-4 bg-gray-200 rounded-lg p-4" id="p" onclick="toggleComponentClass('m-2')">Toggle margin</button>
        <button class="ml-4 bg-gray-200 rounded-lg p-4" id="r" onclick="getContrast()">Get contrast</button>
		<div class="flex flex-col ml-4 ">
			<label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="buttontext">
                Set Button Text
            </label>
			<input id="buttontext" class="block appearance-none w-32 bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" value="Submit" onchange="setButtonText();">
		</div>
        <!--<button class="ml-4 bg-gray-200 rounded-lg p-4" id="r" onclick="setButtonText()">Change button text</button>-->
    </div>
    <div class="flex">
        <div id="control-padding" class="mt-4 mb-6">
            <label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="padding">
                Padding
            </label>
            <div class="relative">
                <select id="padding" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="resetComponentClasses('p-0','p-1','p-2','p-3','p-4','px-2','py-2','pl-2','pr-2');addComponentClass(value);">
                    <option value="p-0">p-0 (default)</option>
                    <option value="p-1">p-1</option>
                    <option value="p-2" selected>p-2</option>
                    <option value="p-3">p-3</option>
                    <option value="p-4">p-4</option>
                    <option value="px-2">px-2</option>
                    <option value="py-2">py-2</option>
                    <option value="pl-2">pl-2</option>
                    <option value="pr-2">pr-2</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>
        </div>
        <div id="control-background-color" class="ml-4 mt-4 mb-6">
            <label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="padding">
                Background Color
            </label>
            <div class="relative">
                <select id="padding" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="resetComponentClasses('bg-black','bg-white','bg-gray-500','bg-red-500','bg-orange-500','bg-yellow-500','bg-green-500','bg-teal-500','bg-blue-500','bg-indigo-500','bg-purple-500','bg-pink-500');addComponentClass(value);">
                    <option value="bg-transparent">bg-transparent (default)</option>
					<option value="bg-white">bg-white</option>
                    <option value="bg-black" selected>bg-black</option>
                    <option value="bg-gray-500">bg-gray-500</option>
                    <option value="bg-red-500">bg-red-500</option>
                    <option value="bg-orange-500">bg-orange-500</option>
                    <option value="bg-yellow-500">bg-yellow-500</option>
					<option value="bg-green-500">bg-green-500</option>
					<option value="bg-teal-500">bg-teal-500</option>
					<option value="bg-blue-500">bg-blue-500</option>
					<option value="bg-indigo-500">bg-indigo-500</option>
					<option value="bg-purple-500">bg-purple-500</option>
					<option value="bg-pink-500">bg-pink-500</option>

                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>
        </div>
        <div id="control-text-color" class="ml-4 mt-4 mb-6">
            <label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="padding">
                Text Color
            </label>
            <div class="relative">
                <select id="padding" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="resetComponentClasses('text-white', 'text-black','text-gray-500','text-red-500','text-orange-500','text-yellow-500','text-green-500','text-teal-500','text-blue-500','text-indigo-500','text-purple-500','text-pink-500');addComponentClass(value);">
                    <option value="text-white" selected>text-white</option>
					<option value="text-black">text-black</option>
					<option value="text-gray-500">text-gray-500 (default)</option>
                    <option value="text-red-500">text-red-500</option>
                    <option value="text-orange-500">text-orange-500</option>
                    <option value="text-yellow-500">text-yellow-500</option>
					<option value="text-green-500">text-green-500</option>
					<option value="text-teal-500">text-teal-500</option>
					<option value="text-blue-500">text-blue-500</option>
					<option value="text-indigo-500">text-indigo-500</option>
					<option value="text-purple-500">text-purple-500</option>
					<option value="text-pink-500">text-pink-500</option>

                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>
        </div>
        <div id="control-shadow" class="ml-4 mt-4 mb-6">
            <label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="padding">
                Shadow
            </label>
            <div class="relative">
                <select id="padding" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="resetComponentClasses('shadow-none', 'shadow','shadow-md','shadow-lg','shadow-xl','shadow-2xl','shadow-inner','shadow-outline');addComponentClass(value);">
                    <option value="">shadow-none</option>
                    <option value="shadow">shadow</option>
                    <option value="shadow-md">shadow-md</option>
                    <option value="shadow-lg">shadow-lg</option>
					<option value="shadow-xl">shadow-xl</option>
					<option value="shadow-2xl">shadow-2xl</option>
                    <option value="shadow-inner">shadow-inner</option>
                    <option value="shadow-outline">shadow-outline</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>
        </div>
        <div id="control-border-rounding" class="ml-4 mt-4 mb-6">
            <label class="block tracking-wider text-gray-700 text-xs font-bold mb-2" for="padding">
                Rounded border
            </label>
            <div class="relative">
                <select id="padding" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="resetComponentClasses('rounded-sm', 'rounded', 'rounded-lg', 'rounded-full');addComponentClass(value);">
                    <option value="">rounded-none (default)</option>
                    <option value="rounded-sm">rounded-sm</option>
                    <option value="rounded">rounded</option>
                    <option value="rounded-lg">rounded-lg</option>
                    <option value="rounded-full">rounded-full</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <p><em>Contrast Ratio:</em> <span id="c_ratio"></span></p>
        <p class="mt-4"><em>About:</em> MIT license, <a href="https://github.com/minthemiddle/tailwind-button-playground" target="_blank">project on Github</a>, PR's very welcome!</p>
    </div>
    <script>
    let el = document.getElementById('button1');
    let ac = document.getElementById('ac');

    function showActiveClasses() {
        let activeClassList = el.classList.value;
        ac.innerHTML = activeClassList;
    }

    function toggleComponentClass(className) {
        el.classList.toggle(className);
        showActiveClasses();
    }

    function addComponentClass(className) {
        el.classList.add(className);
        showActiveClasses();
    }

    function removeComponentClass(className) {
        el.classList.remove(className);
        showActiveClasses();
    }

    function resetComponentClasses() {
        for (var i = 0; i < arguments.length; i++) {
            removeComponentClass(arguments[i]);
        }
    }

    function hideElements() {
        let ph = document.getElementsByClassName('ph');
        for (let item of ph) {
            item.classList.toggle('hidden');
        }
    }

    function copyToClipboard(text) {
        window.prompt('Copy to clipboard: Ctrl+C, Enter', text);
    }

    function rgb2hex(rgb) {
        rgb = rgb.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+))?\)$/);

        function hex(x) {
            return ("0" + parseInt(x).toString(16)).slice(-2);
        }
        return hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
    }

    function getButtonColor(x) {
        let buttonColor = window.getComputedStyle(el).getPropertyValue(x);
        return rgb2hex(buttonColor);
    }

    function setContrastResults(x) {
        let ratio = document.getElementById('c_ratio');
		if (x >= 4.5) {
			ratio.innerHTML = x + " ✅ Pass";
		} else {
			ratio.innerHTML = x + " ❌ FAIL";
		}
    }

    function getContrast() {
        let fc = getButtonColor('color');
        let bc = getButtonColor('background-color');
        let url = `https://webaim.org/resources/contrastchecker/?fcolor=${fc}&bcolor=${bc}&api`
        fetch(url)
            .then(response => response.json())
            .then(data => setContrastResults(data['ratio']))
    }

    function setButtonText() {
        let oldText = getComputedStyle(document.body).getPropertyValue('--after');
        console.log(oldText);
        let re = /(\\\"\>)(.*)(<.*)/;
        let newText = document.getElementById('buttontext').value;
        let newAfterText = oldText.replace(re, `$1${newText}$3`);
        document.documentElement.style.setProperty('--after', newAfterText);
        el.innerHTML = newText;
    }

    window.onload = showActiveClasses();
    </script>
</body>
</html>
